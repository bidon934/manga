<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Manga & Manhwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Baca Manga & Manhwa</h1>
    </header>

    <main>
        <!-- Filter Kategori -->
        <label for="category">Pilih Kategori:</label>
        <select id="category" onchange="filterByCategory()">
            <option value="">Semua</option>
            <option value="1">Action</option>
            <option value="10">Romance</option>
            <option value="13">Isekai</option>
            <option value="7">Comedy</option>
        </select>

        <!-- Daftar Manga & Manhwa -->
        <section id="manga-list"></section>
        <section id="manhwa-list"></section>

        <!-- History -->
        <section id="history-list"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
