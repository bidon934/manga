<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Manga & Manhwa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Baca Manga & Manhwa</h1>
    </header>

    <main>
        <!-- Filter Kategori -->
        <section class="filter-section">
            <label for="category">Pilih Kategori:</label>
            <select id="category" onchange="filterByCategory()">
                <option value="">Semua</option>
                <option value="1">Action</option>
                <option value="10">Romance</option>
                <option value="13">Isekai</option>
                <option value="7">Comedy</option>
            </select>
        </section>

        <!-- Daftar Manga -->
        <section class="manga-container">
            <h2>Daftar Manga</h2>
            <div id="manga-list"></div>
        </section>

        <!-- Daftar Manhwa -->
        <section class="manhwa-container">
            <h2>Daftar Manhwa</h2>
            <div id="manhwa-list"></div>
        </section>

        <!-- History -->
        <section class="history-container">
            <h2>Riwayat Bacaan</h2>
            <div id="history-list"></div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
        </html>
